<div class='body'>
    <nav>
        <h1>USER</h1>
        <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="/profile">PROFILE</a></li>
            <form th:action="@{/delete}" method="post" onsubmit="return handledelete();">
                <button type="submit" >DELETE</button>
            </form>
            <li><a href="/login">LOGOUT</a></li>
        </ul>
    </nav>

    <div class='form-container'>
        <div class='sub-form-container'>
            <h2>EDIT FORM</h2>
            <form th:action="@{/edit}" method="POST">

                <div class='input-container'>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style={{width:"20px",height:"20px"}}><path fill="#e104f1" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
                    <input type="text" name="name" required placeholder='Enter Name' />
                </div>

                <div class='input-container'>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style={{width:"20px",height:"20px"}}><path fill="#f604e2" d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                    <input type="email" name="email" required placeholder='Enter Email' />
                </div>


                <div class='input-container'>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style={{width:"20px",height:"20px"}}><path fill="#f702d7" d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg>
                    <input type="password" name="password" required placeholder='Enter Password' />
                </div>

                <div class='button-container'>
                    <button type='submit' class='btn'>Submit</button>

                </div>

            </form>
        </div>
    </div>

</div>
